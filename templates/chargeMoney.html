<!-- Page specific javascripts-->
<script src="/static/js/echarts.js"></script>
<script type="text/javascript">

    xianjin = [];
    weixin = [];
    zhifubao = [];
    zongjine = [];

    list = [];
    list_month = [];
    list_year = [];
    $(document).ready(function () {

        //当日金额
        var lists = {{ moneyList|safe }};
        var total = 0;
        for (i in lists) {
            total = total + lists[i];
            var obj = new Object();
            obj.value = 0;
            obj.value = lists[i];
            if (i == '现金') {
                xianjin.push(obj);
            } else if (i == '微信') {
                weixin.push(obj);
            } else if (i == '支付宝') {
                zhifubao.push(obj);
            }
            list.push(obj);
        }
        var obj = new Object();
        obj.value = total;
        zongjine.push(obj);
        list.push(obj)
        myChart1.setOption({ //加载数据图表
            series: {
                data: list
            }
        });

        //月收费
        var lists_month = {{ money_month|safe }};
        var total_month = 0;
        for (i in lists_month) {
            total_month = total_month + lists_month[i];
            var Obj = new Object();
            Obj.name = i;
            Obj.value = 0;
            Obj.value = lists_month[i];
            var obj = new Object();
            obj.value = 0;
            obj.value = lists_month[i];
            if (i == '现金') {
                xianjin.push(obj);
            } else if (i == '微信') {
                weixin.push(obj);
            } else if (i == '支付宝') {
                zhifubao.push(obj);
            }
            list_month.push(Obj);
        }
        var obj = new Object();
        obj.value = total_month;
        zongjine.push(obj);
        myChart2.setOption({ //加载数据图表
            series: {
                data: list_month
            }
        });

        //年收费
        var lists_year = {{ money_year|safe }};
        var total_year = 0;
        for (i in lists_year) {
            total_year = total_year + lists_year[i];
            var Obj = new Object();
            Obj.name = i;
            Obj.value = 0;
            Obj.value = lists_year[i];
            var obj = new Object();
            obj.value = 0;
            obj.value = lists_year[i];
            if (i == '现金') {
                xianjin.push(obj);
            } else if (i == '微信') {
                weixin.push(obj);
            } else if (i == '支付宝') {
                zhifubao.push(obj);
            }
            list_year.push(Obj);
        }
        var obj = new Object();
        obj.value = total_year;
        zongjine.push(obj);
        myChart3.setOption({ //加载数据图表
            series: {
                data: list_year
            }
        });

        //总额
        xianjin.sort(down);
        weixin.sort(down);
        zhifubao.sort(down);
        zongjine.sort(down);
        myChart4.setOption({ //加载数据图表
            series: [
                {
                    data: xianjin
                },
                {
                    data:zhifubao
                },
                {
                    data:weixin
                },
                {
                    data:zongjine
                }
            ]
        });
    });

    function down(x, y){
        return (x.value < y.value) ? 1 : -1
    }
    //柱状图
    option = {
        color: ['#3398DB'],
        tooltip: {
            trigger: 'axis',
            axisPointer: { // 坐标轴指示器，坐标轴触发有效
                type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '8%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: [{
            type: 'category',
            data: ['微信', '支付宝', '现金', '总金额'],
            axisTick: {
                alignWithLabel: true
            }
        }],
        yAxis: [{
            type: 'value'
        }],
        series: [{
            name: '金额',
            type: 'bar',
            barWidth: '60%',
            data: [],
        }]
    };

    //初始化echarts实例
    var myChart1 = echarts.init(document.getElementById('aDay'));

    //使用制定的配置项和数据显示图表
    myChart1.setOption(option);

    //饼图
    option = {
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b}: {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            x: 'left',
            data: ['微信', '支付宝', '现金']
        },
        series: [{
            name: '金额',
            type: 'pie',
            radius: ['50%', '70%'],
            avoidLabelOverlap: false,
            label: {
                normal: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    show: true,
                    textStyle: {
                        fontSize: '30',
                        fontWeight: 'bold'
                    }
                }
            },
            labelLine: {
                normal: {
                    show: false
                }
            },
            data: []
        }]
    };

    //初始化echarts实例
    var myChart2 = echarts.init(document.getElementById('aMonth'));

    //使用制定的配置项和数据显示图表
    myChart2.setOption(option);

    //曲线图
    option = {
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['微信', '支付宝', '现金']
        },
        series: [
            {
                name: '访问来源',
                type: 'pie',
                radius: '55%',
                center: ['50%', '60%'],
                data: [
                    {value: 335, name: '微信'},
                    {value: 310, name: '支付宝'},
                    {value: 234, name: '现金'}
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };


    //初始化echarts实例
    var myChart3 = echarts.init(document.getElementById('aWeek'));

    //使用制定的配置项和数据显示图表
    myChart3.setOption(option);

    // 金额汇总

    option = {
        tooltip: {
            trigger: 'axis',
            axisPointer: { // 坐标轴指示器，坐标轴触发有效
                type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        legend: {
            data: ['现金', '支付宝', '微信', '总金额']
        },
        grid: {
            left: '8%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'value'
        },
        yAxis: {
            type: 'category',
            data: ['年总额', '月总额', '日总额']
        },
        series: [
            {
                name: '现金',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'insideRight'
                    }
                },
                data: []
            },
            {
                name: '支付宝',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'insideRight'
                    }
                },
                data: []
            },
            {
                name: '微信',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'insideRight'
                    }
                },
                data: []
            },
            {
                name: '总金额',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'insideRight'
                    }
                },
                data: []
            }
        ]
    };

    //初始化echarts实例
    var myChart4 = echarts.init(document.getElementById('aTotal'));

    //使用制定的配置项和数据显示图表
    myChart4.setOption(option);


    window.addEventListener("resize", function () {
        myChart1.resize();
        myChart2.resize();
        myChart3.resize();
        myChart4.resize();
    });
</script>
